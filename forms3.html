<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Forms</title>
</head>
<body>
  <form >
    <!-- text -->
    <label for="username">Username:</label>
    <input id="username" type="text" placeholder="username" maxlength="15">
    <!-- email -->
    <label for="email">Email:</label>
    <input id="email" type="email" placeholder="email">
    <!-- password -->
    <label for="password">Password:</label>
    <input id="password" type="password" placeholder="password">
    <!-- input nested in label-->
    <!-- <label><input type="text"></label> -->
    <br>
    <!-- text area -->
    <label for="text">Add a comment:</label>
    <textarea id="text" cols="30" rows="10" placeholder="Type here..."></textarea>
    <hr>
    <!-- checkbox -->
    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" checked>
    <!-- date -->
    <label for="date"></label>
    <input type="date" id="date">
    <!-- time -->
    <label for="time"></label>
    <input type="time" id="time">
    <!-- color -->
    <label for="color"></label>
    <input type="color" id="color">
    <!-- file -->
<div>
  <label for="file"></label>
  <input type="file" id="file">
</div>
    <!-- radio -->
  <label for="radio-yes">Yes:</label>
  <input type="radio" name="choose" id="radio-yes" value="yes">
  <label for="radio-no">No:</label>
  <input type="radio" name="choose" id="radio-no" value="no">
  <label for="radio-maybe">Maybe:</label>
  <input type="radio" name="choose" id="radio-maybe" value="maybe">

  <hr>
  <!-- select -->
  <div>
    <label for="select">Select your favourite color:</label>
    <select name="select" id="select">
      <option value="red">red</option>
      <option value="blue">blue</option>
      <option value="green" selected>green</option>
    </select>
  </div>

  <hr>
  <!-- submit -->
  <input type="submit" value="Click Me!">
  <input type="reset" value="Reset">
  </form>      
</body>
</html>
